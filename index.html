<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- google font monospace -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container align-middle">
        <h1>Hangman retro style <i class="far fa-dizzy"></i></h1>
        <p id="directionstext">Press any letter a through z to get started!!!</p>
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <img id="hangman" class="img-fluid" src="assets/images/hangman-1.png" />
                </div>
                <div class="col">
                    <h4>Welcome!</h4>
                    <p>Today you will be asked to guess musicians in the industry!!!</p>
                    <p>
                        <strong class="pr-3">Word to be guessed: </strong>
                        <span id="displayProgress"></span>
                    </p>
                    <p>
                        <strong class="pr-3">Number of Guesses remaining:</strong> 
                        <span id="displayGuessesRemaining"></span></p>
                    <p>
                        <strong class="pr-3">Letters wrongly guessed: </strong>
                        <span id="displayAlreadyUsedLetters"></span>
                    </p>
                    <p>
                        <strong class="pr-3">Wins: </strong>
                        <span id="displayEveryWin"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- game js -->
    <script src="assets/javascript/game.js"></script>
</html>
